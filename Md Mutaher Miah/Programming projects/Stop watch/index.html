<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="countdown">
    <p id="timer">
    <span class="" id="days"></span>
<span class="timer-unit" id="">Days</span>
    <span class="" id="hours"></span>
<span class="timer-unit" id="">Hours</span>
    <span class="" id="minutes"></span>
<span class="timer-unit" id="">Minutes</span>
    <span class="" id="seconds"></span>
<span class="timer-unit" id="">Seconds</span>
</p>
</div>

<script src="script.js"></script> 
</body>
</html>
