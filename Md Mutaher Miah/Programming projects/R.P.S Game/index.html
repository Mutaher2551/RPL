<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="game">
            <div id="options">
                <button class="option" onclick="playerChoice('rock')">Rock</button>
                <button class="option" onclick="playerChoice('paper')">Paper</button>
                <button class="option" onclick="playerChoice('scissors')">Scissors</button>
            </div>
            <div id="result">
                <p id="roundResult"></p>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
